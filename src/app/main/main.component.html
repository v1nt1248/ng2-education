<section class="main">  
  <md-toolbar color="primary">
    <span>Контакты</span>
    <span class="fill-space"></span>
    <button md-icon-button
      (click)="exit()">
      <md-icon>exit_to_app</md-icon>
    </button>
  </md-toolbar>
  <div class="main-body">
    <div class="list">
      <div class="bar">
        <button md-button
          (click)="openEditForm('new')">
          Создать
        </button>
      </div>
      <div class="bar">
      </div>
      <div class="list-body">
      </div>
    </div>

    <div class="content">
      <router-outlet name="content">
      </router-outlet>
    </div>

    <div class="dialog">
      <router-outlet name="dialog">
      </router-outlet>
    </div>
  </div>
</section>
